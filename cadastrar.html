</body>
<div class="field">
  <label class="label">Name</label> <!-- aria utilizada para o adicionar nome ao formulário -->
  <div class="control">
    <input class="input" type="text" placeholder="digite seu nome">
  </div>
</div>

<div class="field">
  <label class="label">Email</label> <!-- aria utilizada para adicionar email ao formulário -->
  <div class="control has-icons-left has-icons-right">
    <input class="input is-danger" type="email" placeholder="Digie email" value="@">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
  </div>
<div class="field">
  <label class="label">Menssagem</label> <!-- aria utilizada para o deixar algumas considerações -->
  <div class="control">
    <textarea class="textarea" placeholder="Digite algo!"></textarea>
  </div>
</div>
<div class="field">
  <div class="control">
    <label class="checkbox">
      <input type="checkbox">
      Aceita os termos <a href="#"> e condições do site </a> <!-- parte para aceitar os termos e condições do site -->
    </label>
  </div>
</div>
<!-- aria utilizada para ilustra a condição relacionada aos termos e condições do site -->
<div class="field">
  <div class="control">
    <label class="radio">
      <input type="radio" name="question">
      Yes
    </label>
    <label class="radio">
      <input type="radio" name="question">
      No
    </label>
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
    <!-- ária utilizada para submeter o formulário -->
  </div>
  <div class="control">
